<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>in★gram</title>
    <link rel="stylesheet" href="styles/card.css" />
  </head>
  <body>
    <section class="container">
      <article class="card">
        <header>
          <div class="circle-image">
            <img src="images/profile.png" />
          </div>
          <div class="card-username">
            <span>instagram</span>
          </div>
          <div class="option-more">
            <button class="transparent-button">
              <img src="images/icon/meatballs.png" />
            </button>
          </div>
        </header>
        <main>
          <div class="carousel" data="0">
            <div>
              <ul>
                <li><img src="images/palace.jpg" /></li><li><img src="images/hotel.jpg" /></li><li><img src="images/speak.jpg" /></li>
              </ul>
              <div class="slide slide-left">
                <button class="transparent-button">
                  <img src="images/icon/left-arrow.png" />
                </button>
              </div>
              <div class="slide slide-right">
                <button class="transparent-button">
                  <img src="images/icon/right-arrow.png" />
                </button>
              </div>
            </div>
            <footer>
              <div class="active"></div>
              <div></div>
              <div></div>
            </footer>
          </div>
          <div class="card-container">
            <div class="card-buttons">
              <div>
                <button id="like-button" class="transparent-button">
                  <img src="images/icon/heart.png" />
                </button>
              </div>
              <div>
                <button id="comment-button" class="transparent-button">
                  <img src="images/icon/comment.png" />
                </button>
              </div>
              <div>
                <button id="dm-button" class="transparent-button dm">
                  <img src="images/icon/dm.png" />
                </button>
              </div>
              <div class="last-card-button">
                <button id="bookmark-button" class="transparent-button">
                  <img src="images/icon/bookmark.png" />
                </button>
              </div>
            </div>
            <div class="card-likes">
              <span>좋아요</span>
              <span class="like-count">99112개</span>
            </div>
            <div class="card-content">
              <ul>
                <li>
                  <div><span>insta.user</span> 본문내용</div>
                </li>
                <li class="comment">
                  <div>
                    <span>insta.user</span> 댓글 1
                    <button class="transparent-button">
                      <img src="images/icon/heart.png" />
                    </button>
                  </div>
                </li>
                <li class="comment">
                  <div>
                    <span>insta.user</span> 댓글 2
                    <button class="transparent-button">
                      <img src="images/icon/heart.png" />
                    </button>
                  </div>
                </li>
              </ul>
            </div>
            <div class="card-time">7일 전</div>
          </div>
        </main>
        <footer class="card-comment">
          <input type="text" placeholder="댓글 달기..." />
          <div>
            <button class="transparent-button">게시</button>
          </div>
        </footer>
      </article>
